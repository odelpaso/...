<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ðŸšª</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

/* ðŸ“º VidÃ©o de fond */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
    filter: contrast(1.2) brightness(0.6);
}

/* ðŸ”˜ Bouton */
#start {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;

    font-size: 120px;
    user-select: none;
    transition: transform 0.2s ease;
}

#start:hover {
    transform: translate(-50%, -50%) scale(1.1);
}

/* ðŸŽ¥ VidÃ©o jumpscare */
#vid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: none;
    background: black;
}

/* ðŸ“± Mobile */
@media (max-width: 768px) {
    #start {
        font-size: 150px;
    }
}
</style>
</head>

<body>

<!-- VidÃ©o TV grÃ©sillement -->
<video id="bg-video" autoplay loop muted playsinline>
    <source src="tv.mp4" type="video/mp4">
</video>

<!-- Bouton -->
<div id="start">ðŸšª</div>

<!-- VidÃ©o jumpscare -->
<video id="vid" playsinline muted>
    <source src="video.mp4" type="video/mp4">
</video>

<script>
const start = document.getElementById("start");
const video = document.getElementById("vid");
const bg = document.getElementById("bg-video");

start.addEventListener("click", () => {
    start.style.display = "none";
    bg.style.display = "none";

    video.style.display = "block";
    video.currentTime = 0;
    video.muted = false;
    video.play();
});
</script>

</body>
</html>
