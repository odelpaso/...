<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>...</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center; 
    align-items: center;  
    overflow: hidden;
    flex-direction: column;
}

#start {
    color: white;
    font-family: Arial, sans-serif;
    font-size: 26px;
    cursor: pointer;
    text-align: center;

    border: 2px solid white;
    padding: 15px 25px;
    border-radius: 6px;
}

#start:hover {
    background: white;
    color: black;
}


.video-container {
    width: 85vw;
    max-width: 900px;
    border: 2px solid white;
    border-radius: 12px;
    overflow: hidden;
    display: none;
    background: black;
    margin-top: 20px; 
}

/* VidÃ©o */
#vid {
    width: 100%;
    height: auto;
}

/* ðŸ“± Mobile */
@media (max-width: 768px) {
    #start {
        font-size: 32px;  
        padding: 20px 30px;
    }
    .video-container {
        width: 92vw;
        margin-top: 20px; 
    }
    #vid {
        object-fit: contain;
    }
}
</style>
</head>

<body>

<div id="start">...</div>

<!-- Conteneur de la vidÃ©o -->
<div class="video-container" id="videoContainer">
    <video id="vid" playsinline muted>
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<script>
const start = document.getElementById("start");
const video = document.getElementById("vid");
const container = document.getElementById("videoContainer");

start.addEventListener("click", () => {
    start.style.display = "none";
    container.style.display = "block"; // affiche le cadre
    video.currentTime = 0;
    video.muted = false;
    video.play();
});
</script>

</body>
</html>
