<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>...</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

#start {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-family: Arial, sans-serif;
    font-size: 26px;
    cursor: pointer;
    text-align: center;

    border: 2px solid white;
    padding: 15px 25px;
    border-radius: 6px;
}

#start:hover {
    background: white;
    color: black;
}
video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: none;
}
    #vid {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  display: none;
}

/* ðŸ“± TÃ©lÃ©phone */
@media (max-width: 768px) {
  #vid {
    object-fit: contain;
  }
}
    .video-container {
  width: 80vw;
  max-width: 900px;
  aspect-ratio: 16 / 9;
  margin: auto;
  margin-top: 5vh;
  border-radius: 16px;
  overflow: hidden;
  background: black;
  display: none;
}

#vid {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<div id="start">...</div>

<div class="video-container">
  <video id="vid" playsinline muted>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<script>
const start = document.getElementById("start");
const video = document.getElementById("vid");

start.addEventListener("click", () => {
    start.style.display = "none";
    document.querySelector(".video-container").style.display = "block";
    video.currentTime = 0;
    video.muted = false;
    video.play();
});
</script>

</body>

</html>
