<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>...</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

#start {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-family: Arial, sans-serif;
    font-size: 26px;
    cursor: pointer;
    text-align: center;

    border: 2px solid white;
    padding: 15px 25px;
    border-radius: 6px;
}

#start:hover {
    background: white;
    color: black;
}

/* CONTENEUR VIDEO */
.video-container {
    width: 85vw;
    max-width: 900px;
    margin: 5vh auto;
    border: 2px solid white;
    border-radius: 12px;
    overflow: hidden;
    display: none;
    background: black;
}

/* VIDEO */
#vid {
    width: 100%;
    height: auto;
}

/* ðŸ“± TÃ©lÃ©phone */
@media (max-width: 768px) {
  .video-container {
    width: 92vw;
    margin-top: 4vh;
  }
  #vid {
    object-fit: contain;
  }
}
</style>
</head>

<body>

<div id="start">...</div>

<!-- Conteneur de la vidÃ©o -->
<div class="video-container" id="videoContainer">
    <video id="vid" playsinline muted>
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<script>
const start = document.getElementById("start");
const video = document.getElementById("vid");
const container = document.getElementById("videoContainer");

start.addEventListener("click", () => {
    start.style.display = "none";
    container.style.display = "block"; // affiche le cadre
    video.currentTime = 0;
    video.muted = false;
    video.play();
});
</script>

</body>
</html>
