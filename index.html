<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ðŸšª</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ðŸ”˜ Bouton */
#start {
    color: white;
    font-family: Arial, sans-serif;
    font-size: 64px;
    cursor: pointer;
    text-align: center;

    border: 3px solid white;
    padding: 35px 45px;
    border-radius: 12px;

    transition: all 0.2s ease;
}

#start:hover {
    background: white;
    color: black;
    transform: scale(1.05);
}

/* ðŸŽ¥ VidÃ©o plein Ã©cran */
#vid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: none;
    background: black;
}

/* ðŸ“± Mobile */
@media (max-width: 768px) {
    #start {
        font-size: 80px;
        padding: 45px 55px;
    }
}
</style>
</head>

<body>

<div id="start">ðŸšª</div>

<video id="vid" playsinline muted>
    <source src="video.mp4" type="video/mp4">
</video>

<script>
const start = document.getElementById("start");
const video = document.getElementById("vid");

start.addEventListener("click", () => {
    start.style.display = "none";
    video.style.display = "block";

    video.currentTime = 0;
    video.muted = false;
    video.play();
});
</script>

</body>
</html>
