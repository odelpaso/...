<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ðŸšª</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

/* ðŸ“º Conteneur vidÃ©o de fond */
#bg-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    overflow: hidden;
}

/* ðŸ“º VidÃ©o grÃ©sillement */
#bg-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: contrast(1.2) brightness(0.6);
}

/* ðŸ”˜ Bouton */
#start {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;

    font-size: 120px;
    user-select: none;
    z-index: 2;

    transition: transform 0.2s ease;
}

#start:hover {
    transform: translate(-50%, -50%) scale(1.1);
}

/* ðŸŽ¥ VidÃ©o jumpscare */
#vid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: none;
    background: black;
    z-index: 3;
}

/* ðŸ“± Mobile */
@media (max-width: 768px) {
    #start {
        font-size: 150px;
    }
}
    @keyframes slowZoom {
    from {
        transform: scale(1);
    }
    to {
        transform: scale(1.08);
    }
}

#bg-video {
    animation: slowZoom 20s linear infinite;
}
</style>
</head>

<body>

<!-- ðŸ“º BACKGROUND -->
<div id="bg-container">
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="tv.mp4" type="video/mp4">
    </video>
</div>

<!-- ðŸšª BOUTON -->
<div id="start">ðŸšª</div>

<!-- ðŸ‘¹ JUMPSCARE -->
<video id="vid" playsinline muted>
    <source src="video.mp4" type="video/mp4">
</video>

<script>
const start = document.getElementById("start");
const video = document.getElementById("vid");
const bgVideo = document.getElementById("bg-video");
const bgContainer = document.getElementById("bg-container");

// Lancer le fond aprÃ¨s interaction
window.addEventListener("click", () => {
    bgVideo.play().catch(() => {});
}, { once: true });

start.addEventListener("click", () => {
    start.style.display = "none";

    // faux lag
    setTimeout(() => {
        bgContainer.style.display = "none";

        video.style.display = "block";
        video.currentTime = 0;
        video.muted = false;
        video.play();
    }, 300);
});
// Forcer le lancement du fond aprÃ¨s interaction
window.addEventListener("click", () => {
    bgVideo.play().catch(() => {});
}, { once: true });

start.addEventListener("click", () => {
    start.style.display = "none";
    bgContainer.style.display = "none";

    video.style.display = "block";
    video.currentTime = 0;
    video.muted = false;
    video.play();
});
    @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.85; }
}

#start {
    animation: flicker 3s infinite;
}
</script>

</body>
