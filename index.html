<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ğŸšª</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

/* ğŸ“º BACKGROUND */
#bg-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    overflow: hidden;
}

/* ğŸ“º VIDEO TV */
#bg-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: contrast(1.25) brightness(0.6);
    animation: slowZoom 25s linear infinite;
}

/* ğŸ”˜ BOUTON */
#start {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;

    font-size: 140px;
    user-select: none;
    z-index: 2;

    animation: flicker 3s infinite;
    transition: transform 0.2s ease;
}

#start:hover {
    transform: translate(-50%, -50%) scale(1.1);
}

/* ğŸ‘¹ JUMPSCARE */
#vid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: none;
    background: black;
    z-index: 3;
}

/* ğŸ“± MOBILE */
@media (max-width: 768px) {
    #start {
        font-size: 170px;
    }
}

/* ğŸï¸ ANIMATIONS */
@keyframes slowZoom {
    from { transform: scale(1); }
    to   { transform: scale(1.1); }
}

@keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.85; }
}
</style>
</head>

<body>

<!-- ğŸ“º BACKGROUND -->
<div id="bg-container">
    <video id="bg-video" muted loop playsinline>
        <source src="tv.mp4" type="video/mp4">
    </video>
</div>

<!-- ğŸšª BOUTON -->
<div id="start">ğŸšª</div>

<!-- ğŸ‘¹ JUMPSCARE -->
<video id="vid" playsinline muted>
    <source src="video.mp4" type="video/mp4">
</video>

<script>
const start = document.getElementById("start");
const video = document.getElementById("vid");
const bgVideo = document.getElementById("bg-video");
const bgContainer = document.getElementById("bg-container");

// Lancer la TV aprÃ¨s premiÃ¨re interaction
window.addEventListener("click", () => {
    bgVideo.play().catch(() => {});
}, { once: true });

// Clic sur la porte
start.addEventListener("click", () => {
    start.style.display = "none";

    // faux bug psychologique
    setTimeout(() => {
        bgContainer.style.display = "none";

        video.style.display = "block";
        video.currentTime = 0;
        video.muted = false;
        video.play();
    }, 300);
});
</script>

</body>
</html>
